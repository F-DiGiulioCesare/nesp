<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Some input types and text area</title>
</head>

<body>
    <header>
        <h1>Some input types and text area</h1>
    </header>

    <form action="/test" method="POST">
        <div>
            <input type="text" name="user" value="Bob"> <span>an explicit text input</span>
        </div>
        <div>
            <input type="password" name="pwd" required> <span>input "password" is hidden</span>
        </div>
        <div>
            <input type="hidden" name="invisible" value="notShowed">
        </div>
        <div>
            <input type="date" name="milestone"> <span>a "date" is usually rendered with a popup calendar</span>
        </div>
        <div>
            <input type="range" name="size" min="0" max="100"> <span>input "range"</span>
        </div>
        <div>
            <input type="color" name="back"> <span>input a "color"</span>
        </div>
        <div>
            Multiline input with textarea<br>
            <textarea name="comment" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
        </div>
        <div>
            <button>Enter</button>
        </div>
    </form>

    <nav>
        Back <a href="..">home</a>
    </nav>
</body>

</html>
