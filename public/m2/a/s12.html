<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Radio buttons</title>
</head>

<body>
    <header>
        <h1>Radio buttons</h1>
    </header>
    <form action="/test">
        <div>
            <div><label><input type="radio" name="fav" value="Java">Java</label></div>
            <div><label><input type="radio" name="fav" value="Python" checked>Python</label></div>
            <div><label><input type="radio" name="fav" value="Cpp">C++</label></div>
        </div>
        <div>
            <button>Enter</button>
        </div>
    </form>

    <form action="/test">
        <div>
            <div><label for="lin">Linux</label> <input id="lin" type="radio" name="fav" value="Linux" checked></div>
            <div><label for="win">Windows</label><input id="win" type="radio" name="fav" value="Windows"></div>
            <div><label for="mac">MacOs</label><input id="mac" type="radio" name="fav" value="Mac"></div>
        </div>
        <div>
            <button>Enter</button>
        </div>
    </form>

    <nav>
        Back <a href="..">home</a>
    </nav>
</body>

</html>
